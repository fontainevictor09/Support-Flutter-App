pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localProperties = new File(rootProject.projectDir, "local.properties")
        if (localProperties.exists()) {
            localProperties.withReader("UTF-8") { reader -> properties.load(reader) }
        }
        def flutterSdk = properties.getProperty("flutter.sdk")
        assert flutterSdk != null, "flutter.sdk not set in local.properties"
        return flutterSdk
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "${flutterSdkPath()}/packages/flutter_tools/gradle/"
        }
    }
}

include ':app'

def flutterProjectRoot = rootProject.projectDir.parentFile.toPath()
def flutter = new File(flutterProjectRoot.toFile(), '.flutter-plugins-dependencies')